<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" /-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Chocolisto</title>
        <script src="js/jquery.js"></script>
        <script src="js/index.js"></script>
        <!--script src="js/jquery.mobile-1.2.0.js"></script-->
    </head>
    <body>
        <!--
            ========================= SPLASH PAGE ==========================  
        -->
        <div id="splash-page" class="page-container display-front">
            <img class="logo-splash" src="img/logo.png">
            <img class="footer-splash" src="img/footer.png">
        </div>
        <!--
            ========================= END SPLASH PAGE ==========================  
        -->

        <!--
            ========================= HOME PAGE ==========================  
        -->
        <div id="home-page" class="page-container">
            <img src="img/label-menu-principal.png" alt="" class="img_w_100">
            <div id="contenido-catalogo" class="centered">
                
            </div>
        </div>
        <!--
            ========================= END HOME PAGE ==========================  
        -->

        <!--
            ========================= VALORES PAGE ==========================  
        -->
        <div id="valores-page" class="page-container">
            <img src="img/home-ico.png" alt="" class="home-ico">
            <div id="titulo_valor" class="centered">
            </div>
            <div id="contenido-valores" class="centered">
                
            </div>
        </div>
        <!--
            ========================= END VALORES PAGE ==========================  
        -->

        <!--
            ========================= COMPONENTES PAGE ==========================  
        -->
        <div id="componentes-page" class="page-container">
            <img src="img/home-ico.png" alt="" class="home-ico">
            <div class="titulo_componente shadow-inside">
                <p></p>
            </div>
            <div id="contenido-componentes"></div>
        </div>
        <!--
            ========================= END COMPONENTES PAGE ==========================  
        -->

         <!--
            ========================= COMPONENTE INDIVIDUAL PAGE ==========================  
        -->
        <div id="componente-individual-page" class="page-container">
            <img src="img/back-ico.png" alt="" class="back-ico">
            <div class="titulo_componente titulo_componente_individual shadow-inside">
                <p></p>
            </div>
            <img id="img-contenido-individual" src="" alt="" class="img_w_100">
            <div id="contenido-componente-individual">
                
            </div>
        </div>
        <!--
            ========================= END COMPONENTE INDIVIDUAL PAGE ==========================  
        -->

         <!--
            ========================= COMPONENTE INDIVIDUAL CHOCOLISTO PAGE ==========================  
        -->
        <div id="componente-individual-chocolisto-page" class="page-container">
            <img src="img/back-ico.png" alt="" class="back-ico">
            <img src="img/logo_small.png" alt="" class="logo_small">
            <img src="img/vaso_chocolisto.png" alt="" class="vaso_chocolisto">
            <div id="contenido-componente-individual-chocolisto">
                <p></p>
            </div>
        </div>
        <!--
            ========================= END COMPONENTE INDIVIDUAL CHOCOLISTO PAGE ==========================  
        -->
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/color.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
